<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Preview</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="c-white">
          <div class="c-white__main">
            <picture><img class="c-white__picture" src="./images/drawers.jpg" alt="dresser" /></picture>
            <div class="description">
              <h1 class="header-text">
                Shift the overall look and feel by adding these wonderful
                touches to furniture in your home
              </h1>
              <p class="paragraphs">
                Ever been in a room and felt like something was missing? Perhaps
                it felt slightly bare and uninviting. I've got some simple tips
                to help you make any room feel complete.
              </p>
            </div>
            <div class="author-after">
               <div class="author-after__sharefild"> 
                <div id="share">SHARE</div>
               <div class="author-after__icons"><img src="./images/icon-facebook.svg" alt="icon-facebook">
                <img src="./images/icon-twitter.svg" alt="icon-twitter">
                <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
                
        </div>
        <div class="author-after__arrow" id="grey-arrow">
            <img class="author-after__arrow--newarrow" src="./images/icon-share.svg" alt="arrow"  />
    </div> 
            </div></div>
            <div class="author-before">
                
              <img class="author-before__roundpic" src="./images/avatar-michelle.jpg" alt="" />
              <div class="author-before__info">
                <div class="author-before__info--name">Michelle Appleton</div>
                <div class="author-before__info--date">28 Jun 2020</div>
              </div>
              <div class="author-before__arrow" id="first-arrow">
                <img class="first-arrow" src="./images/icon-share.svg" alt="arrow" />
              </div>
            
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
